name: Yatc Pipeline
on:
  push:
    branches: [master]

jobs:
  test:
    name: unit test servies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.20
      - name: Run Dagger pipeline
        run: go run ./magefiles/main.go unitTest
